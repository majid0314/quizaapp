    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Questions page</title>

<body onload="show_question(0), start()"></body>

<div class="main">
    <h1 class="h1 py-3">Javascript Quiz</h1>
    <div class="container">
        <div class="main2">
            <div class=" heading">
                <h3>Total Time: 5 min</h3>
                <h3>No. of Questions: 10</h3>
            </div>
        </div>
        <div>
            <h2 id="question"></h2>

            <div class="optiondiv">
                <input type="radio" class="btn-check" name="opt" value="opt1" name="options-outlined" id="opt1"
                    autocomplete="off" checked>
                <label class="btn btn-outline-dark opt" for="opt1"></label>

                <input type="radio" class="btn-check" name="opt" value="opt2" name="options-outlined" id="opt2"
                    autocomplete="off" checked>
                <label class="btn btn-outline-dark opt" for="opt2"></label>

                <input type="radio" class="btn-check" name="opt" value="opt3" name="options-outlined" id="opt3"
                    autocomplete="off" checked>
                <label class="btn btn-outline-dark opt" for="opt3"></label>

                <input type="radio" class="btn-check" name="opt" value="opt4" name="options-outlined" id="opt4"
                    autocomplete="off">
                <label class="btn btn-outline-dark opt" for="opt4"></label>
            </div>
            <button class="btn btn-dark mt-3" id="next_btn" onclick="next_question()" type="button">Next
                Question</button>

        </div>
    </div>
</div>
